<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h2>Rock Paper Scissors</h2>
        </div>
        <div class="content">
            <div class="player-controls">
                <p>Make your choice</p>
                <button data-number="0">Rock</button>
                <button data-number="1">Paper</button>
                <button data-number="2">Scissors</button>
            </div>
            <div class="computer-controls">
                <p>Computer's Choice</p>
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
            <div class="results">
                <div class="boxes">
                    <div class="box" id="player-score">Your Score <p>0</p></div>
                    <div class="box" id="round">Round <p>0</p></div>
                    <div class="box" id="computer-score">Computer Score <p>0</p></div>
                </div>
                <p id="message"></p>
                <p id="game-over"></p>
            </div>
        </div>
        <div class="footer">

        </div>
    </body>
</html>
